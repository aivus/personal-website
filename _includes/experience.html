<h2 {% if site.style == 'dark' %}class="text-white"{% endif %}>My Experience</h2>

<div class="d-sm-flex flex-wrap gutter-condensed mb-4">

	<ul class="timeline timeline-centered mt-4">
		  {% for item in site.experience %}
		      <li class="timeline-item">
		      	<div class="timeline-info mt-1">
	                <span class="f6 text-uppercase text-bold">{{ item.date }}</span>
	             </div>
	             <div class="timeline-marker"></div>
	            <div class="timeline-content">
	                <h3 class="timeline-title">{{ item.title }}</h3>
	                <p class="f5 text-gray mb-0 mt-2">{{ item.description }}</p>
	            </div>
		      </li>
		  {% endfor %}
	  </ul> 
</div>
