layout: stacked
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: stars
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    archived: false
    forks: false
    # projects:


bio:
  Hi, I'm Sophia. I am full-stack software engineer with a passion for node.js and web development, currently living in Ukraine.<br/>
  I am passionate about building software that improves the lives of those around me. I have diverse set of skills, ranging from frontend, all the way to backend, databases and infrastructure administration.

experience:
  - date: "2019 - present"
    title: "Debitoor"
    description: "help small business strive"

  - date: "2017 - 2019"
    title: "Thomas Cook"
    description: "Help people to travel"

  - date: "2015 - 2017"
    title: "Everad"
    description: "Help people to buy godgi berries"

